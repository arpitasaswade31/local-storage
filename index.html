<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="fetchAllTodos()">

    <!-- 
    storage: HTML5 
    1) Local storage: permanently, manually delete the data
    2) Session Storage: temporary(tab closed)
    -->
    <h3 class="text-center text-primary"> Todo Application </h3>

    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="title" class="form-control" placeholder="add todo here...">
            </div>
            <div class="col-md-6">
                <button class="btn btn-success" onclick="onClickOfSaveBtn()"> Save </button>
                <button class="btn btn-danger" onclick="removeAllTodos()"> Remove All </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered" id="todo-table">

                </table>
            </div>
        </div>
    </div>


    <script src="local storage.js"></script>
</body>

</html>


</body>

</html>
